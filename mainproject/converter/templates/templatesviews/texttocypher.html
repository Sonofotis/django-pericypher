{% extends 'base.html' %}

{% block body %}

  <div class="text-center">
    <h1><font color="#ffffff">Peri</font><font color="#FF9F0A">Cypher</font></h1><br>
    <p>Enter your text to convert to PeriCypher</p>
      <br/>
      <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" name="convert">CONVERT</button>
      </form>
      <br/>
      <br/>
      <p><font color="#FF9F0A">Text</font>: {{text}}</p>
      <p><font color="#FF9F0A">Cypher</font>: {{ result }}</p>
    </div>
    
{% endblock %}
